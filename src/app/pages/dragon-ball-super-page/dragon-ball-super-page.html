<h1>Dragon Ball Super Page</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <dragon-ball-character-add
     (newCharacter)="dragonBallAdder.addCharacter($event)" />
  </div>

  <div class="col-12 col-sm-6">
    <dragon-ball-character-list
      listName="Listado de personajes"
      [characters]="dragonBallAdder.characters()"
    />
  </div>
</section>
